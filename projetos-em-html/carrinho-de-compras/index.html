<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carrinho de compras</title>
</head>

<body>
  <!-- CABEÇALHO -->
  <header>
    <nav>
      <div class="logo-container">
        <a href="#">WVT_Logo</a>
      </div>

      <div class="links-container">
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Produtos</a>
        <a href="#">Serviços</a>
        <a href="#">Contatos</a>
      </div>

      <div class="button-container">
        <button>Conectar</button>
      </div>
    </nav>
  </header>

  <!-- PRINCIPAL -->
  <main>
    <section>

      <!-- CARDS CONTAINER -->
      <div class="card-container">

        <!-- CARD 1 -->
        <div class="cards">
          <div class="img-container">
            <img src="assets/hamb-1.png" alt="">
          </div>

          <h1>Hamburguer 1</h1>
          <p class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
         
          <div class="preco-container">
            <p class="real">R$</p>
            <p class="value">00.00</p>
          </div>

          <div class="button-container-card">
            <button class="buy">Comprar</button>
          </div>
        </div>

         <!-- CARD 2 -->
        <div class="cards">
          <div class="img-container">
            <img src="assets/hamb-2.png" alt="">
          </div>

          <h1>Hamburguer 2</h1>
          <p class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
         
          <div class="preco-container">
            <p class="real">R$</p>
            <p class="value">10.00</p>
          </div>

          <div class="button-container-card">
            <button class="buy">Comprar</button>
          </div>
        </div>
      </div>

      <div class="resume">
        <h1>Resumo da compra:</h1>
        <div class="T1">
          <p class="ppp">Sub-total:</p>
          <p class="sub-total"></p>
        </div>

        <div class="T1">
          <p class="ppp">Total:</p>
          <p class="total"></p>
        </div>
      </div>


    </section>
  </main>
</body>
<script src="script.js"></script>

</html>
